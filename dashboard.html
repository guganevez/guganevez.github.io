<!doctype html>
<html lang='pt-BR'>
<head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Dashboard - Gusttavo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel='stylesheet' href='assets/css/style.css'>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class='bg-dark text-light'>
<nav class='navbar navbar-dark bg-dark'><div class='container'><a href='index.html' class='navbar-brand'>Voltar</a></div></nav>
<div class='container py-5'>
  <h1>Dashboard</h1>
  <p class='text-muted'>Estatísticas automáticas baseadas nos seus repositórios GitHub.</p>

  <div class='row gy-4'>
    <div class='col-lg-6'>
      <div class='card bg-secondary text-light p-3'>
        <h5>Linguagens (por bytes)</h5>
        <canvas id='langChart'></canvas>
      </div>
    </div>
    <div class='col-lg-6'>
      <div class='card bg-secondary text-light p-3'>
        <h5>Estrelas vs Forks</h5>
        <canvas id='starsChart'></canvas>
      </div>
    </div>
    <div class='col-12'>
      <div class='card bg-secondary text-light p-3'>
        <h5>Repositórios recentes</h5>
        <div id='recent-list'></div>
      </div>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src='assets/js/main.js'></script>
</body></html>
